<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- css link  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-sm navbar-light">
      <div class="container">
        <img
          src="img/logo.png"
          class="img-fluid rounded-top"
          alt=""
          width="100"
        />
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mx-auto mt-2 mt-lg-0 fw-bold">
            <!-- Modified: Added mx-auto class -->
            <li class="nav-item">
              <a class="nav-link active" href="#" aria-current="page"
                >Landing <span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Documentation</a>
            </li>
          </ul>
          <button
            class="btn btn-primary navbar-btn ml-auto mt-2 mt-lg-0 btnn-1"
            type="button"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Buy Now
          </button>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Hero section start -->
    <div class="container hero">
      <div class="row">
        <div class="col-6">
          <div class="hero-text-1">
            <p>
              Welcome to <span class="text-danger">StayTuned.</span> <br />
              Develop anything.
            </p>
          </div>
          <div class="hero-text">
            <p>
              Stay tuned and create a stunning, <br />
              contemporary website using customizable <br />
              Bootstrap elements.
            </p>
          </div>
          
          <a name="" id="" class="btn  btnn-2" href="#" role="button"
            > View Sound <i class="bi bi-pci-card-sound mx-1"></i></a
          >
          <a name="" id="" class="btn  btnn-2-1" href="#" role="button"
            >Documentation</a
          >
        </div>
        <div class="col-6">
            <img src="img/hero img.png" class="img-fluid rounded-top" alt="" width="200%">
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
